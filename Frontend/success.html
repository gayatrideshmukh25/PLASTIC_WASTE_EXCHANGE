<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success | Plastic Waste Exchange</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px 60px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .card h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 1.1em;
        margin-bottom: 25px;
      }

      .btn {
        background-color: #fff;
        color: #2e7d32;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      .btn:hover {
        background-color: #c8e6c9;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://cdn-icons-png.flaticon.com/512/845/845646.png"
        alt="Success"
        width="90"
      />
      <h1>Request Submitted Successfully!</h1>
      <p>
        Your plastic waste exchange request has been sent. A nearby collector
        will contact you soon.
      </p>
      <a class="btn" href="userDashboard.html">Go to Home</a>
    </div>
  </body>
</html>
