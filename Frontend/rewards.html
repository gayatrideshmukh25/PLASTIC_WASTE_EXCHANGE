<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards | Plastic Exchange System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="CSS/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    /* page-specific rewards styles */
    .messageBox{
      color: #b45309;
    }
    .points-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      background: linear-gradient(90deg,#fff,#c27df0);
      border-radius: 14px;
      padding: 0.9rem 1rem;
      box-shadow: 0 6px 20px rgba(123,47,242,0.06);
      margin: 0.75rem 0 1.25rem 0;
      font-weight: 700;
      color: #1e2a78;
      font-size: 1.05rem;
    }
    .points-box .points-number {
      background: linear-gradient(90deg,#7b2ff2,#ff61a6);
      color: #fff;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      font-size: 1rem;
      box-shadow: 0 6px 20px rgba(123,47,242,0.12);
    }

    .coupon-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 0.75rem;
    }
    .coupon-card {
      background: linear-gradient(180deg,#fff,#f69ace);
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 8px 28px rgba(161,140,209,0.06);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .coupon-card b { color: #7b2ff2; font-size: 1.05rem; }
    .coupon-meta { color: #5e548e; font-size: 0.95rem; }
    .coupon-footer {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:0.5rem;
      margin-top:0.5rem;
    }
    .coupon-footer form { margin: 0; }
    .coupon-footer .btn { padding:0.45rem 0.8rem; font-size:0.95rem; border-radius:10px; }

    .alert {
      margin-top: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      background: #fff4e6;
      color: #b45309;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(123,47,242,0.03);
    }

    /* Redeemed coupons: two-per-row layout on desktop, single column on small screens */
    .redeemed-list {
      margin-top:1rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap:0.9rem;
    }
    .redeemed-card {
      background: linear-gradient(180deg,#fff,#efbfbf);
      /* background: #efbfbf; */
      border-radius: 12px;
      padding: 0.9rem;
      box-shadow: 0 6px 20px rgba(41, 2, 131, 0.04);
      display:flex;
      justify-content:space-between;
      gap:0.8rem;
      align-items:center;
    }
    .redeemed-left { flex:1; min-width:0; }
    .redeemed-left b { color: #7b2ff2; display:block; }
    .redeemed-code { font-weight:700; color:#1e2a78; }
    .status-badge { margin-top:0.45rem; display:inline-block; padding:0.28rem 0.6rem; border-radius:999px; font-weight:700; font-size:0.85rem; }
    .status-badge.active { background:#e8fff3; color:#065f46; border:1px solid #c6f6e8; }
    .status-badge.used { background:#e8f0ff; color:#1e40af; border:1px solid #cfe0ff; }

    /* responsive: collapse redeemed list to single column on small screens */
    @media (max-width:900px){
      .coupon-list { grid-template-columns: 1fr; }
    }
    @media (max-width:760px){
      .redeemed-list { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
     <header>
  <h1><img src="images/image.png" alt="Recycle" width="50"/>UserDashboard</h1>

  <nav>
     <a href="userDashboard.html">Dashboard</a>

        <a href="rewards.html">Rewards</a>
         <span id="profile-shortcut"  title="Quick Profile">
                <i class="fa-solid fa-user-circle" style="font-size:1.8rem; color:#7b2ff2; vertical-align:middle;"></i>
            </span>
  </nav>
<div id="profile-modal" class="profile-modal">

        <h2>User Profile</h2>
        <p id="name"></p>
        <p id="email"></p>

        <a href="/profile/edit" class="btn">Edit Profile</a>
        <a id="logout" class="btn">Logout</a>
    </div>
</div>  
</header>

  <div class="Hcontainer">
    <div class="dashboard-grid">
      <div class="card">
        <h2>üéÅ Rewards & Coupons</h2>

        <div class="points-box">
          <div>Your Reward Points</div>
          <div class="points-number" id="rewardPoints"></div>
        </div>

        <h3 style="margin-top:0.6rem; color:#7b2ff2;">‚≠ê Available Coupons</h3>
        <div class="coupon-list" id="availableCoupons">
            <!-- <div id="availableCoupons"></div> -->
        </div>
        <div id="messageBox" class="alert" style="display:block"></div>

        <h3 style="margin-top:1rem; color:#7b2ff2;">Your Redeemed Coupons</h3>
        <div class="redeemed-list" id="redeemedCoupons">
            
        </div>

      </div>
    </div>
  </div>
